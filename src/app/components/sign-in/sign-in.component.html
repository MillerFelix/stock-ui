<div class="card">
  <div class="grid">
    <div class="col-5 flex align-items-center justify-content-center">
      <div class="p-fluid">
        <div class="field">
          <label>E-mail :</label>
          <input type="text" pInputText placeholder="Email" #userName />
        </div>
        <div class="field">
          <label>Password :</label>
          <input
            type="password"
            pInputText
            placeholder="Password"
            #userPassword
          />
        </div>
        <div>
          <p-button
            label="Login"
            (click)="onSignIn(userName.value, userPassword.value)"
          >
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
