<div class="container">
  <p-card>
    <div class="graph1">
      <h3>Quantidade por Tipo de Produto</h3>
      <p-chart
        type="bar"
        [data]="dataGraphAmountByType"
        [options]="optionsGraphAmountByType"
      ></p-chart>
    </div>
  </p-card>
  <p-card>
    <div class="graph2">
      <h3>Valor por Tipo de Produto</h3>
      <p-chart
        type="doughnut"
        [data]="dataGraphValuesByType"
        [options]="optionsGraphValuesByType"
      ></p-chart>
    </div>
  </p-card>
  <div>
    <p-card>
      <div class="graph3">
        <h3>Valor por Tipo de Produto</h3>
        <p-chart
          type="doughnut"
          [data]="dataGraphValuesByType"
          [options]="optionsGraphValuesByType"
        ></p-chart>
      </div>
    </p-card>
  </div>
</div>
