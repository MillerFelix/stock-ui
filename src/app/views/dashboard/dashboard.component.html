<div class="grid" *ngIf="!loading">
  <div class="xl:col-4 lg:col-12">
    <div class="card-dashboard">
      <h3>Quantidade por Tipo de Produto</h3>
      <div class="chart">
        <p-chart
          type="pie"
          [data]="dataGraphAmountByType"
          [options]="optionsGraphAmountByType"
        ></p-chart>
      </div>
    </div>
  </div>
  <div class="xl:col-4 lg:col-12">
    <div class="card-dashboard">
      <h3>Quantidade de Fornecedor por Estado</h3>
      <div class="chart">
        <p-chart
          type="doughnut"
          [data]="dataGraphAmountByStates"
          [options]="optionsGraphAmountByStates"
        ></p-chart>
      </div>
    </div>
  </div>
  <div class="xl:col-4 lg:col-12">
    <div class="card-dashboard">
      <h3>Quantidade por Categoria de Fornecedor</h3>
      <div class="chart">
        <p-chart
          type="pie"
          [data]="dataGraphAmountByCategory"
          [options]="optionsGraphAmountByCategory"
        ></p-chart>
      </div>
    </div>
  </div>
</div>
<div class="grid">
  <div class="xl:col-4 lg:col-12">
    <div class="card-dashboard">
      <h3>Valor por Produto</h3>
      <p-chart
        type="bar"
        [data]="dataGraphProductsValues"
        [options]="optionsGraphProductsValues"
      ></p-chart>
    </div>
  </div>
  <div class="xl:col-4 lg:col-12">
    <div class="card-dashboard">
      <h3>Valor por Tipo de Produto</h3>
      <p-chart
        type="bar"
        [data]="dataGraphValuesByType"
        [options]="optionsGraphValuesByType"
      ></p-chart>
    </div>
  </div>
  <div class="xl:col-4 lg:col-12">
    <div class="card-dashboard">
      <h3>Quantidade de Produtos por Fornecedor</h3>
      <p-chart
        type="bar"
        [data]="dataGraphAmountByProduct"
        [options]="optionsGraphAmountByProduct"
      ></p-chart>
    </div>
  </div>
</div>
<div class="p-dialog-mask" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>
