<div>
  <p-button class="sair">
    <a class="nav-link"></a>
    <i
      class="pi pi-power-off"
      style="font-size: 1rem"
      (click)="authService.signOut()"
    ></i>
  </p-button>
</div>

<div class="container">
  <p-card>
    <div class="graphic1">
      <h3>Quantidade por Tipo de Produto</h3>
      <p-chart
        type="bar"
        [data]="dataGraphAmountByType"
        [options]="optionsGraphAmountByType"
      ></p-chart>
    </div>
  </p-card>
  <p-card>
    <div class="graphic2">
      <h3>Valor por Tipo de Produto</h3>
      <p-chart
        type="doughnut"
        [data]="dataGraphValuesByType"
        [options]="optionsGraphValuesByType"
      ></p-chart>
    </div>
  </p-card>
  <div>
    <p-card>
      <div class="graphic3">
        <h3>Valor por Tipo de Produto</h3>
        <p-chart
          type="doughnut"
          [data]="dataGraphValuesByType"
          [options]="optionsGraphValuesByType"
        ></p-chart>
      </div>
    </p-card>
  </div>
</div>
